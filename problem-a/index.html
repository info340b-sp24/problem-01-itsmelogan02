<!DOCTYPE html>
<html lang="en">
<!-- remember head contains meta data that is used for the search engine but not visible for the web 
    page
    meta charset=utf-8 is the binary converted to string 
    name is the name of the author 
    description is simple content showing what the page is. 
-->
<head>
    <meta charset="utf-8"> 
    <meta name="author" content="Logan Dinh">
    <meta name="description" content="a simple description and facts about spongebob squarepants.">
    <title>Spongebob Squarepants</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> <!-- rememebr this is where all the code is displayed to web page. -->
    <h1>Spongebob Squarepants</h1> 
    <img src="img/spongebob.png" alt="an image of spongebob squarepants">
    <p>Spongebob Squarepants is a fictional character in his own show called 
    <!-- this links a string user types to a certain area of a web page we specify-->
    <a href="https://en.wikipedia.org/wiki/SpongeBob_SquarePants">Spongebob Squarepants</a>
    </p>
    <!-- we have a list of items to show to client-->
    <ol>
        <!--this does modification of JUST the first bullet point
         and is formatted by a css file called style.css 
        -->
        <li class="first-bullet-point">I love that he is positive</li> 
        <li>I like how he always overcomes challanges</li>
        <li>I like how he never gives up in face of battles even if it means saving friends over himself</li>
    </ol> 
</body>
</html>
